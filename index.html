<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    
    <!-- Front Page -->
    <section class="h-[70vh] flex flex-col justify-center items-center text-center">
        <h1 class="text-6xl font-bold">Sasank Jampana</h1>
        <p class="text-2xl mt-4">Data Scientist</p>
    </section>
    
    <!-- Resume Section -->
    <section class="p-10 text-center w-[90%] mx-auto">
        <h2 class="text-4xl font-bold">Resume</h2>
        <div class="mt-6 border border-gray-700 p-4 h-[600px] overflow-y-scroll rounded-lg">
            <embed src="Sasank_Resume.pdf" type="application/pdf" width="100%" height="100%">
        </div>
    </section>
    
    <!-- Contact Section -->
    <section class="p-10 text-center w-[90%] mx-auto">
        <h2 class="text-4xl font-bold">Contact Me</h2>
        <form action="https://formspree.io/f/{your_form_id}" method="POST" class="mt-6 space-y-4">
            <input type="text" name="name" placeholder="Your Name" required class="block w-1/2 mx-auto p-3 rounded-lg text-black">
            <input type="email" name="email" placeholder="Your Email" required class="block w-1/2 mx-auto p-3 rounded-lg text-black">
            <textarea name="message" placeholder="Your Message" required class="block w-1/2 mx-auto p-3 rounded-lg text-black"></textarea>
            <button type="submit" class="bg-blue-600 px-6 py-3 rounded-lg text-white font-semibold hover:bg-blue-700 transition">Send</button>
        </form>
    </section>
    
</body>
</html>
